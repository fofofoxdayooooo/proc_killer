# Global configuration for proc_killer

# Paths
ALLOW_LIST_FILE=/etc/poc_check/proc_allow_list
USER_LIST_FILE=/etc/poc_check/monitor_users
CMDLINE_BLACKLIST_FILE=/etc/poc_check/cmdline_blacklist_regex
PID_FILE=/run/proc_killer.pid

# Interval (seconds) between scans
CHECK_INTERVAL=30

# Default max runtime (seconds) for users without explicit limits
MAX_SECONDS=300

# Grace period (seconds) between SIGTERM and SIGKILL
GRACE_PERIOD=5

# Debug levels:
# 1 = detect only (log only, no kill)
# 2 = SIGTERM only
# 3 = SIGTERM + SIGKILL (default)
DEBUG_LEVEL=1
