[main]
# デフォルトの制限時間（秒）
DEFAULT_TIME_LIMIT=3600

# ログ出力レベル / kill 動作レベル
# 0 = Dry-run（検知のみ）
# 1 = LOG_DEBUG（検知のみ、killなし）
# 2 = LOG_INFO（SIGTERMのみ）
# 3 = LOG_NOTICE（SIGTERM + SIGKILL）
DEBUG_LEVEL=3

# 外部設定ファイルを include して管理
include=/etc/poc_check/proc_allow_list
include=/etc/poc_check/monitor_users
include=/etc/poc_check/cmdline_blacklist
include=/etc/poc_check/cmdline_blacklist_regex
